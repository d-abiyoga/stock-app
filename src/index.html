<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
    <title>Stock Calculator</title>
</head>
<body>
    <div>
        <nav class="bg-gray-800">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  <img class="h-8 w-8" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="Workflow">
                </div>
                <div class="hidden md:block">
                  <div class="ml-10 flex items-baseline space-x-5">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    <a href="#" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
      
                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Portofolio</a>
      
                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Tools</a>
      
                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Calendar</a>
      
                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Reports</a>
                  </div>
                </div>
              </div>

              <div class="-mr-2 flex md:hidden">
                <!-- Mobile menu button -->
                <button type="button" class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                  <span class="sr-only">Open main menu</span>
                  <!--
                    Heroicon name: outline/menu
      
                    Menu open: "hidden", Menu closed: "block"
                  -->
                  <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
                  <!--
                    Heroicon name: outline/x
      
                    Menu open: "block", Menu closed: "hidden"
                  -->
                  <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
      
          <!-- Mobile menu, show/hide based on menu state. -->
          <div class="md:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a href="#" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium">Dashboard</a>
      
              <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Team</a>
      
              <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Projects</a>
      
              <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Calendar</a>
      
              <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Reports</a>
            </div>
            <div class="pt-4 pb-3 border-t border-gray-700">
              <div class="flex items-center px-5">
                <div class="flex-shrink-0">
                  <img class="h-10 w-10 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                </div>
                <div class="ml-3">
                  <div class="text-base font-medium leading-none text-white">Tom Cook</div>
                  <div class="text-sm font-medium leading-none text-gray-400">tom@example.com</div>
                </div>
                <button class="ml-auto bg-gray-800 flex-shrink-0 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                  <span class="sr-only">View notifications</span>
                  <!-- Heroicon name: outline/bell -->
                  <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                  </svg>
                </button>
              </div>
              <div class="mt-3 px-2 space-y-1">
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-400 hover:text-white hover:bg-gray-700">Your Profile</a>
      
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-400 hover:text-white hover:bg-gray-700">Settings</a>
      
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-400 hover:text-white hover:bg-gray-700">Sign out</a>
              </div>
            </div>
          </div>
        </nav>
      
        <header class="bg-white shadow">
          <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-gray-900">
              Dashboard
            </h1>
          </div>
        </header>
        <main>
          <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Replace with your content -->
            <div class="px-4 py-6 sm:px-0">
                <div class="border-4 border-dashed border-gray-200 rounded-lg h-96">
                    <fieldset class="border-2 m-3 p-3 space-y-1">
                        <legend class="font-semibold">Stock Average Price Calculator</legend>
                        <fieldset>
                            <label for="ticker" class="inline-block w-60">Ticker:</label>
                            <select name="ticker" id="ticker" class="bg-blue-100 drop-shadow-lg rounded-md border-gray-300 w-36 h-7 text-sm text-gray-800 pl-0.5">
                                <option value="PTBA">PTBA</option>
                                <option value="SIDO">SIDO</option>
                                <option value="PBID">PBID</option>
                                <option value="BBNI">BBNI</option>
                            </select>
                        </fieldset>

                        <fieldset>
                                <label class="inline-block w-60">Current average price</label> 
                                <div id="input-container" class="inline-block">
                                    <div class="relative">
                                        <span class="absolute w-12 px-2 py-1  text-gray-400 text-sm h-6">
                                            Rp/lot
                                        </span>
                                    </div>
                                    <input type="number" id="oldSharePrice" name="oldSharePrice" min="0"  placeholder="0"
                                        class="pl-14 bg-blue-100  rounded-md border-gray-300 w-36 h-7 focus:ring-2 focus:ring-blue-300 focus:border-blue-300">
                                </div>
                        </fieldset>

                        <fieldset>
                            <label class="inline-block w-60">Current share quantity (lot)</label>
                            <div id="input-container" class="inline-block">
                                <div class="relative">
                                    <span class="absolute w-12 px-2 py-1 text-gray-400 text-sm h-6">
                                        Lot
                                    </span>
                                </div>
                                <input type="number" id="oldSharePrice" name="oldSharePrice" min="0" placeholder="0"
                                class="pl-14 bg-blue-100  rounded-md border-gray-300 w-36 h-7 focus:ring-2 focus:ring-blue-300 focus:border-blue-300">
                            </div>
                        </fieldset>                            
                        <fieldset>
                            <label class="inline-block w-60">Buying price</label>
                            <div id="input-container" class="inline-block">
                                <div class="relative">
                                    <span class="absolute w-12 px-2 py-1 border-r-2 border-gray-200 text-gray-400 text-sm h-6">
                                        Rp/lot
                                    </span>
                                </div>
                                <input type="number" id="newBuyingPrice" name="newBuyingPrice" min="0" placeholder="0"
                                class="pl-14 bg-blue-100  rounded-md border-gray-300 w-36 h-7 focus:ring-2 focus:ring-blue-300 focus:border-blue-300">
                            </div>
                        </fieldset>

                        <fieldset>
                            <label class="inline-block w-60">Buying quantity</label>
                            <div id="input-container" class="inline-block">
                                <div class="relative">
                                    <span class="absolute w-12 px-2 py-1 border-r-2 border-gray-200 text-gray-400 text-sm h-6">
                                        Lot
                                    </span>
                                </div>
                                <input type="number" id="newBuyingPrice" name="newBuyingPrice" min="0" placeholder="0"
                                class="pl-14 bg-blue-100  rounded-md border-gray-300 w-36 h-7 focus:ring-2 focus:ring-blue-300 focus:border-blue-300 mb-1">
                            </div>
                        </fieldset>
                      

                        <button id="calcButton" class="shadow-md text-blue-50 p-1  w-36 rounded-lg bg-blue-500 hover:bg-blue-200 ">Calculate</button>  
                        
                        <fieldset>
                            <label for="newAverage" class="inline-block w-60">New average price</label>
                            <p class="mt-2 pt-1 font-semibold text-yellow-800 inline-block bg-yellow-100 rounded-md border-gray-300 w-36 h-7 pl-1 focus:ring-2 focus:ring-blue-300 focus:border-blue-300">
                                    ...
                            </p>
                        </fieldset>
                    </fieldset>

                
                </div>
              </div>
            <!-- /End replace -->
          </div>
        </main>
      </div>
</body>
</html>
